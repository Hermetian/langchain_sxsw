<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My GitHub Pages Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Physics Demo</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Feel free to reach out to us with any questions or feedback about this website.</p>
            
            <form id="contact-form" action="https://formspree.io/f/mqapkjeb" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
            
            <p class="note">Your message will be sent to <strong>cordwell@gmail.com</strong> and CC'd to <strong>austen@gauntletai.com</strong></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My GitHub Pages Website</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
